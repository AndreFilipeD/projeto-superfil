<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superfil</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <main>
        
        <div id="container">
            <div id="nome" class="entrada">
                <h1>Criando seu Superfil</h1>
                <p>Digite seu nome: </p>
                <input type="text" name="name" id="name" placeholder="Nome completo">
            </div>
            <div id="idade" class="entrada">
                <p>Digite sua idade: </p>
                <input type="number" name="idade" id="idade" placeholder="Ex: 37">
            </div>
        </div>
        
    </main>
    <script src="script.js">

    </script>
</body>
</html>
